<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este é um exercício de lista de imagens">
    <title>Lista de Imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>

    <main class="main">
        <section class="picture">

            <div class="container">
                <img src="./src/images/rome.png" alt="Rome">
                <div class="text">
                    <h1 class="tittle">Rome</h1>
                    <h3 class="description">Michelangelo</h3>
                </div>
            </div>

            <div class="container">
                <img src="./src/images/boat.png" alt="Boat">
                <div class="text">
                    <h1 class="tittle">Boat at Sea</h1>
                    <h3 class="description">Vincent van Gogh</h3>
                </div>
            </div>

            <div class="container">
                <img src="./src/images/sand-and-sea.png" alt="Sand and Sea">
                <div class="text">
                    <h1 class="tittle">Sand and Sea</h1>
                    <h3 class="description-sand-sea">Da Vinci</h3>
                </div>
            </div>

            <div class="container">
                <img src="./src/images/starry-night.png" alt="Starry Night">
                <div class="text">
                    <h1 class="tittle">Starry Night</h1>
                    <h3 class="description">Vincent van Gogh</h3>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
